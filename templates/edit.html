<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('update', task_id=task['id']) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task['title'] }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ task['description'] }}</textarea><br>
        <input type="submit" value="Update Task">
    </form>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
